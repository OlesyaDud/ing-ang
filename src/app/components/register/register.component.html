<div class="container register">
    <div class="row justify-content-center">
        <div class="col-lg-5 register-form">
            <form class="form-group" [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <div class="text-muted text-centered"><h3>Register</h3></div>
                <div class="form-group">
                    <div>
                        <label>Email: </label>
                        <input class="Form-control" formControlName="email" type="text"> 
                    </div>
                    <div>
                        <label>Password: </label>
                        <input class="Form-control" formControlName="password" type="password"> 
                    </div>
                    <div>
                        <label>Nick name: </label>
                        <input class="Form-control" formControlName="uName" type="text"> 
                    </div>
 
                    <div>
                        <button class="btn-search" type="submit">Register</button>
                        <div *ngIf="!registerForm.valid" class="alert alert-danger">
                            <p style="font-size: 10pt;">All fields must be filled out.</p>
                        </div>
                    </div>
                </div>
            </form>
            
            
               
        </div>

    </div>
 </div>
