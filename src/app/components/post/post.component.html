<div class="container post-container">
  <div class="row">
    <!-- <div class="col-lg-6 text-center">
      <p>{{posts[3].id}} 
        {{posts[3].title}}</p>
    </div> -->

    <form class="form-group mt-5" [formGroup]="AddPostFormGroup" (ngSubmit)="addPost()">


      <div class="form-group text-center" >
        <label>Your Post</label>
          <input type="text" class="form-control" formControlName="title" placeholder="Post title" />
          <textarea class="form-control" formControlName="description" placeholder="Post description" rows="3"></textarea>
          <input type="text" class="form-control" formControlName="imageUrl" placeholder="Post Image url" />
        <button type="submit"  class="btn btn-info">Add a posts</button>
      </div>    
      
      
    </form>
    
    <div class="col-lg-12">
    <div class="card">
       
      <div class="card-body"  *ngFor="let p of posts">

       <img src="{{ p.imageUrl }}">

        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text"></p>
        <a class="btn btn-info" (click)="deleteThisPost(p.id)">Delete Post</a>

      </div>
    </div>
    </div>
</div>
</div>
